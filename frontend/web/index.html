<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY AI Assistant - Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .friday-header {
            background: linear-gradient(135deg, #0f4c75, #16213e);
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00ff41;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.3);
            flex-shrink: 0;
            position: relative;
        }

        .friday-header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #00ff41;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }

        .friday-header p {
            font-style: italic;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Drawer Toggle Button */
        .drawer-toggle {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #0f4c75, #00ff41);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .drawer-toggle:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .drawer-toggle.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
            min-height: 0;
            position: relative;
        }

        /* Chat Area - Now Full Width */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-width: 0; 
            overflow: hidden;
        }

        .chat-area {
            flex: 1;
            background: rgba(26, 26, 46, 0.8);
            border: 1px solid #16213e;
            border-radius: 10px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            scrollbar-width: thin;
            scrollbar-color: #00ff41 #1a1a2e;
        }

        .chat-area::-webkit-scrollbar {
            width: 6px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 3px;
        }

        /* Messages */
        .message {
            margin-bottom: 15px;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .message-time {
            color: #666;
            font-size: 0.8rem;
            margin-right: 10px;
        }

        .message-sender {
            font-weight: bold;
            margin-right: 10px;
        }

        .user-message .message-sender {
            color: #64B5F6;
        }

        .friday-message .message-sender {
            color: #00ff41;
        }

        .system-message .message-sender {
            color: #FFA726;
        }

        .message-content {
            background: rgba(22, 33, 62, 0.6);
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user-message .message-content {
            border-left-color: #64B5F6;
            background: rgba(100, 181, 246, 0.1);
        }

        .friday-message .message-content {
            border-left-color: #00ff41;
            background: rgba(0, 255, 65, 0.1);
        }

        .system-message .message-content {
            border-left-color: #FFA726;
            background: rgba(255, 167, 38, 0.1);
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
            background: rgba(22, 33, 62, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #16213e;
        }

        #messageInput {
            flex: 1;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #0f4c75;
            color: #ffffff;
            padding: 12px 15px;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #messageInput:focus {
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        #messageInput::placeholder {
            color: #666;
        }

        .btn {
            background: linear-gradient(135deg, #0f4c75, #00ff41);
            border: none;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-voice {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
        }

        .btn-voice.recording {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .btn-stop {
            background: linear-gradient(135deg, #ff4444, #cc0000) !important;
        }

        .btn-image {
            background: linear-gradient(135deg, #0f4c75, #16213e);
        }

        /* Side Panel - Hidden by default */
        .side-panel {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(16, 21, 62, 0.95), rgba(10, 15, 30, 0.95));
            border-left: 1px solid #16213e;
            display: flex;
            flex-direction: column;
            padding: 0;
            overflow-y: auto;
            backdrop-filter: blur(15px);
            box-shadow: -5px 0 25px rgba(0, 0, 0, 0.3);
            transition: right 0.3s ease;
            z-index: 999;
        }

        .side-panel.open {
            right: 0;
        }

        /* Close button for side panel */
        .panel-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            color: #ff4444;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .panel-close:hover {
            background: rgba(255, 68, 68, 0.4);
            transform: scale(1.1);
        }

        /* Overlay for mobile */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        /* Status Card */
        .status-card {
            background: linear-gradient(135deg, rgba(15, 76, 117, 0.3), rgba(0, 255, 65, 0.1));
            margin: 80px 15px 20px 15px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 65, 0.3);
            position: relative;
            overflow: hidden;
            min-height: 100px;
            display: flex;
            flex-direction: column;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .status-card h3 {
            color: #00ff41;
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
            margin-top: auto;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff41;
            animation: statusPulse 2s infinite;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .status-text {
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
            line-height: 1.4;
            flex: 1;
            min-width: 0;
            word-wrap: break-word;
        }

        /* System Info Card */
        .system-card {
            background: rgba(22, 33, 62, 0.6);
            margin: 0 15px 20px 15px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #16213e;
            backdrop-filter: blur(10px);
        }

        .system-card h3 {
            color: #64B5F6;
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .system-item {
            background: rgba(15, 76, 117, 0.2);
            padding: 10px;
            border-radius: 8px;
            border-left: 3px solid #00ff41;
            transition: all 0.3s ease;
        }

        .system-item:hover {
            background: rgba(15, 76, 117, 0.3);
            transform: translateX(5px);
        }

        .system-item-label {
            font-size: 0.7rem;
            color: #b0b0b0;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .system-item-value {
            font-size: 0.85rem;
            color: #ffffff;
            font-weight: 500;
        }

        /* Controls Card */
        .controls-card {
            background: rgba(22, 33, 62, 0.6);
            margin: 0 15px 20px 15px;
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #16213e;
        }

        .controls-card h3 {
            color: #ff6b6b;
            font-size: 1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-btn {
            width: 100%;
            margin-bottom: 12px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #16213e, #0f4c75);
            border: 1px solid #16213e;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .control-btn:hover {
            background: linear-gradient(135deg, #0f4c75, #00ff41);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }

        .control-btn:last-child {
            margin-bottom: 0;
        }

        /* Time Display */
        .time-display {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1), rgba(15, 76, 117, 0.2));
            margin: 0 15px 20px 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .current-time {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            margin-bottom: 5px;
        }

        .current-date {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .friday-header {
                padding: 15px;
            }
            
            .friday-header h1 {
                font-size: 2rem;
            }
            
            .drawer-toggle {
                right: 15px;
                padding: 10px;
                font-size: 1rem;
            }

            .side-panel {
                width: 100%;
                right: -100%;
            }

            .overlay.active {
                display: block;
            }

            .chat-section {
                padding: 15px;
            }

            .input-area {
                flex-wrap: nowrap;
                gap: 8px;
                padding: 12px;
            }

            .btn {
                min-width: 45px;
                height: 45px;
                font-size: 1rem;
            }

            #messageInput {
                padding: 10px 12px;
                font-size: 0.95rem;
            }

            .system-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .control-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 480px) {
            .friday-header h1 {
                font-size: 1.6rem;
            }
            
            .chat-section {
                padding: 10px;
            }

            .input-area {
                padding: 10px;
                gap: 6px;
            }

            .btn {
                min-width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }

            .status-card, .system-card, .controls-card, .time-display {
                margin: 80px 10px 15px 10px;
                padding: 15px;
            }
        }

        /* Hide scrollbar for webkit browsers */
        .chat-area {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="friday-header">
            <h1>🤖 F.R.I.D.A.Y</h1>
            <p>Female Replacement Intelligent Digital Assistant Youth</p>
            <button id="drawerToggle" class="drawer-toggle">☰</button>
        </header>
        
        <div class="main-content">
            <div class="chat-section">
                <div id="chatArea" class="chat-area">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Ask FRIDAY anything..." autocomplete="off">
                    <button id="sendStopBtn" class="btn">📤</button>
                    <button id="voiceBtn" class="btn btn-voice">🎤</button>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button id="imageBtn" class="btn btn-image">📷</button>
                </div>
            </div>
            
            <!-- Overlay for mobile -->
            <div id="overlay" class="overlay"></div>
            
            <!-- Side Panel -->
            <div id="sidePanel" class="side-panel">
                <button id="panelClose" class="panel-close">✕</button>
                
                <!-- Status Card -->
                <div class="status-card">
                    <h3>⚡ Status</h3>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span id="statusText" class="status-text">Initializing FRIDAY...</span>
                    </div>
                </div>

                <!-- Time Display -->
                <div class="time-display">
                    <div id="currentTime" class="current-time">Loading...</div>
                    <div id="currentDate" class="current-date">Loading...</div>
                </div>

                <!-- System Info Card -->
                <div class="system-card">
                    <h3>📊 System Monitor</h3>
                    <div class="system-grid">
                        <div class="system-item">
                            <div class="system-item-label">Voice</div>
                            <div class="system-item-value" id="speechStatus">Ready</div>
                        </div>
                        <div class="system-item">
                            <div class="system-item-label">API</div>
                            <div class="system-item-value" id="apiStatus">Connected</div>
                        </div>
                        <div class="system-item">
                            <div class="system-item-label">Mode</div>
                            <div class="system-item-value">Web Version</div>
                        </div>
                        <div class="system-item">
                            <div class="system-item-label">TTS</div>
                            <div class="system-item-value">Browser</div>
                        </div>
                    </div>
                </div>

                <!-- Controls Card -->
                <div class="controls-card">
                    <h3>🎛️ Quick Actions</h3>
                    <button id="clearChatBtn" class="control-btn">
                        🗑️ Clear History
                    </button>
                    <button id="testConnectionBtn" class="control-btn">
                        🔄 Test Connection
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // FRIDAY Web App JavaScript
        class FRIDAYWebApp {
            constructor() {
                this.apiUrl = 'https://friday-ai-assistant.onrender.com';
                this.isRecording = false;
                this.isSending = false;
                this.recognition = null;
                this.speechSynthesis = window.speechSynthesis;
                
                this.init();
            }
            
            init() {
                // Force speech synthesis to load voices
                if (this.speechSynthesis) {
                    this.speechSynthesis.getVoices();
                    // Trigger voices changed event
                    setTimeout(() => {
                        if (this.speechSynthesis.getVoices().length === 0) {
                            this.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                        }
                    }, 100);
                }
                this.setupEventListeners();
                this.setupSpeechRecognition();
                this.setupWakeWordDetection();
                this.setSendStopButton(false); // Initialize as send button
                this.updateStatus('FRIDAY Web is ready!');
                this.checkAPIConnection();
                this.updateSystemInfo();
                this.addWelcomeMessage();
                this.isCurrentlySpeaking = false;

                // Update time every second
                setInterval(() => this.updateTime(), 1000);
                this.updateTime();

                // Load voices
                if (this.speechSynthesis) {
                    this.speechSynthesis.addEventListener('voiceschanged', () => {
                        console.log('Voices loaded:', this.speechSynthesis.getVoices().length);
                    });
                }
            }            
            
            setupEventListeners() {
                // Send/Stop button (dynamic functionality)
                document.getElementById('sendStopBtn').addEventListener('click', () => {
                    if (this.isSending) {
                        this.stopCurrentAction();
                    } else {
                        this.sendMessage();
                    }
                });
                
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !this.isSending) this.sendMessage();
                });
                
                // Voice recording
                document.getElementById('voiceBtn').addEventListener('click', () => this.toggleVoiceRecording());
                
                // Image upload
                document.getElementById('imageBtn').addEventListener('click', () => {
                    document.getElementById('imageInput').click();
                });
                
                document.getElementById('imageInput').addEventListener('change', (e) => this.handleImageUpload(e));
                
                // Side panel controls
                document.getElementById('drawerToggle').addEventListener('click', () => this.toggleSidePanel());
                document.getElementById('panelClose').addEventListener('click', () => this.closeSidePanel());
                document.getElementById('overlay').addEventListener('click', () => this.closeSidePanel());
                
                // Panel controls
                document.getElementById('clearChatBtn').addEventListener('click', () => this.clearChat());
                document.getElementById('testConnectionBtn').addEventListener('click', () => this.testConnection());
            }

            toggleSidePanel() {
                const panel = document.getElementById('sidePanel');
                const overlay = document.getElementById('overlay');
                const toggle = document.getElementById('drawerToggle');
    
                const isOpening = !panel.classList.contains('open');
                panel.classList.toggle('open');
    
                // Hide/show hamburger button
                if (isOpening) {
                    toggle.classList.add('hidden');
                } else {
                    toggle.classList.remove('hidden');
                }
    
                if (window.innerWidth <= 768) {
                    overlay.classList.toggle('active');
                }
            }

            closeSidePanel() {
                const panel = document.getElementById('sidePanel');
                const overlay = document.getElementById('overlay');
                const toggle = document.getElementById('drawerToggle');
    
                panel.classList.remove('open');
                overlay.classList.remove('active');
                toggle.classList.remove('hidden');
            }

            setSendStopButton(isSending) {
                const btn = document.getElementById('sendStopBtn');
                this.isSending = isSending;
                
                if (isSending) {
                    btn.textContent = '🛑';
                    btn.className = 'btn btn-stop';
                    btn.title = 'Stop';
                } else {
                    btn.textContent = '📤';
                    btn.className = 'btn';
                    btn.title = 'Send';
                }
            }

            stopCurrentAction() {
                // Stop speech synthesis
                if (this.speechSynthesis) {
                    this.speechSynthesis.cancel();
                    this.isCurrentlySpeaking = false;
                }
                
                // Stop voice recording
                if (this.isRecording && this.recognition) {
                    this.recognition.stop();
                }
                
                this.setSendStopButton(false);
                this.addMessage('system', '🛑 Action stopped');
                this.updateStatus('Ready');
            }
            
            setupWakeWordDetection() {
                if (!this.recognition) return;

                this.wakeWordRecognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                this.wakeWordRecognition.continuous = true;
                this.wakeWordRecognition.interimResults = true;
                this.wakeWordRecognition.lang = 'en-US';

                this.wakeWordRecognition.onresult = (event) => {
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript.toLowerCase();
            
                        if (transcript.includes('friday')) {
                            this.onWakeWordDetected();
                            break;
                        }
                    }
                };

                this.wakeWordRecognition.onerror = (event) => {
                    console.log('Wake word detection error:', event.error);
                    setTimeout(() => this.startWakeWordDetection(), 1000);
                };

                this.startWakeWordDetection();
            }

            startWakeWordDetection() {
                if (this.wakeWordRecognition) {
                    this.wakeWordRecognition.start();
                    this.updateStatus('Listening for "Friday"...');
                }
            }

            onWakeWordDetected() {
                if (this.isRecording) return;

                this.addMessage('system', '🎯 Wake word detected - listening for command...');
                this.wakeWordRecognition.stop();

                setTimeout(() => {
                    this.toggleVoiceRecording();
                }, 500);
            }

            setupSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript.toLowerCase();

                        if (transcript.includes('friday stop') || transcript.includes('stop friday')) {
                            this.recognition.stop();
                            this.speechSynthesis.cancel();
                            return;
                        }

                        this.addMessage('user', `🎤 ${transcript}`);
                        this.processMessage(transcript);
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.updateStatus('Speech recognition error');
                    };
                    
                    this.recognition.onend = () => {
                        this.isRecording = false;
                        document.getElementById('voiceBtn').classList.remove('recording');
                        document.getElementById('voiceBtn').textContent = '🎤';
                    };
                    
                    document.getElementById('speechStatus').textContent = 'Ready';
                } else {
                    document.getElementById('speechStatus').textContent = 'Not supported';
                }
            }
            
            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                
                if (!message || this.isSending) return;
                
                input.value = '';
                this.addMessage('user', message);
                this.processMessage(message);
            }
            
            async processMessage(message) {
                this.setSendStopButton(true);
                this.updateStatus('FRIDAY is thinking...');
                
                try {
                    const response = await fetch(`${this.apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.addMessage('friday', data.response);
                    this.speak(data.response);
                    
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage('system', `Connection error: ${error.message}`);
                }
                
                this.setSendStopButton(false);
                this.updateStatus('Ready');
            }

            updateTime() {
                const now = new Date();
                document.getElementById('currentTime').textContent = now.toLocaleTimeString();
                document.getElementById('currentDate').textContent = now.toLocaleDateString();
            }
            
            toggleVoiceRecording() {
                if (!this.recognition) {
                    this.addMessage('system', 'Speech recognition not supported in this browser');
                    return;
                }

                if (this.isRecording) {
                    this.recognition.stop();
                } else {
                    this.isRecording = true;
                    document.getElementById('voiceBtn').classList.add('recording');
                    document.getElementById('voiceBtn').textContent = '⏹️';

                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;

                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        let interimTranscript = '';
            
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            } else {
                                interimTranscript += transcript;
                            }
                
                            const fullTranscript = (finalTranscript + interimTranscript).toLowerCase();
                            if (fullTranscript.includes('friday stop') || fullTranscript.includes('stop friday')) {
                                this.recognition.stop();
                                this.speechSynthesis.cancel();
                                this.addMessage('system', 'Recording stopped by voice command');
                                return;
                            }
                        }
            
                        if (finalTranscript) {
                            this.addMessage('user', `🎤 ${finalTranscript}`);
                            this.processMessage(finalTranscript);
                            this.recognition.stop();
                        }
                    };

                    this.recognition.start();
                    this.updateStatus('Listening... (say "Friday stop" to stop)');
                }
            }            
            
            async handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > 5 * 1024 * 1024) {
                    this.addMessage('system', 'Image too large. Please use images smaller than 5MB.');
                    return;
                }

                const question = prompt('What would you like me to analyze about this image?', 'What do you see in this image?');
                if (!question) return;

                this.addMessage('user', `📷 ${question}`);
                this.setSendStopButton(true);
                this.updateStatus('Analyzing image...');

                try {
                    const formData = new FormData();
                    formData.append('file', file);
                    formData.append('question', question);

                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000);

                    const response = await fetch(`${this.apiUrl}/api/analyze-image`, {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Server error: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    this.addMessage('friday', data.response);
                    this.speak(data.response);

                } catch (error) {
                    console.error('Image analysis error:', error);
                    let errorMsg = 'Image analysis failed';

                    if (error.name === 'AbortError') {
                        errorMsg = 'Image analysis timed out. Try with a smaller image.';
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMsg = 'Connection error. Check your internet connection.';
                    } else {
                        errorMsg = `Image analysis failed: ${error.message}`;
                    }

                    this.addMessage('system', errorMsg);
                }

                this.setSendStopButton(false);
                this.updateStatus('Ready');
            }
            
            speak(text) {
                if (this.speechSynthesis && text) {
                    this.speechSynthesis.cancel();
        
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 0.9;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
        
                    // Try to get a female voice
                    const voices = this.speechSynthesis.getVoices();
                    const femaleVoice = voices.find(voice => 
                        voice.lang.startsWith('en') && 
                        (voice.name.toLowerCase().includes('female') || 
                        voice.name.toLowerCase().includes('zira') ||
                        voice.name.toLowerCase().includes('karen') ||
                        voice.name.toLowerCase().includes('samantha'))
                    ) || voices.find(voice => voice.lang.startsWith('en'));
        
                    if (femaleVoice) {
                        utterance.voice = femaleVoice;
                    }
        
                    utterance.onstart = () => {
                        this.isCurrentlySpeaking = true;
                        this.setSendStopButton(true);
                    };
        
                    utterance.onend = () => {
                        this.isCurrentlySpeaking = false;
                        this.setSendStopButton(false);
                    };
        
                    utterance.onerror = (event) => {
                        console.log('Speech error:', event.error);
                        this.isCurrentlySpeaking = false;
                        this.setSendStopButton(false);
                    };
        
                    this.speechSynthesis.speak(utterance);
                }
            }            
            
            addMessage(sender, content) {
                const chatArea = document.getElementById('chatArea');
                const messageDiv = document.createElement('div');
                const timestamp = new Date().toLocaleTimeString();
                
                let senderLabel, senderClass;
                switch(sender) {
                    case 'user':
                        senderLabel = '👤 You';
                        senderClass = 'user-message';
                        break;
                    case 'friday':
                        senderLabel = '🤖 FRIDAY';
                        senderClass = 'friday-message';
                        break;
                    case 'system':
                        senderLabel = '🔧 System';
                        senderClass = 'system-message';
                        break;
                }
                
                messageDiv.className = `message ${senderClass}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-time">${timestamp}</span>
                        <span class="message-sender">${senderLabel}</span>
                    </div>
                    <div class="message-content">${content}</div>
                `;
                
                chatArea.appendChild(messageDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }
            
            addWelcomeMessage() {
                setTimeout(() => {
                    const welcomeMsg = "Good day! I'm FRIDAY, your Female Replacement Intelligent Digital Assistant Youth. I've successfully initialized all my systems and I'm now fully operational. I can assist you with conversations, analyze images, provide information, and handle various digital tasks. My neural networks are optimized and ready to serve. How may I be of assistance today?";
                    this.addMessage('friday', welcomeMsg);
        
                    // Ensure speech synthesis is ready before speaking
                    setTimeout(() => {
                        this.speak(welcomeMsg);
                    }, 500);
                }, 1000);
            }
            
            clearChat() {
                if (confirm('Clear all chat history?')) {
                    document.getElementById('chatArea').innerHTML = '';
                    this.addWelcomeMessage();
                }
            }
            
            updateStatus(status) {
                document.getElementById('statusText').textContent = status;
            }
            
            updateSystemInfo() {
                setInterval(() => {
                    // Update system information periodically if needed
                }, 5000);
            }
            
            async checkAPIConnection() {
                try {
                    const response = await fetch(`${this.apiUrl}/api/health`);
                    if (response.ok) {
                        document.getElementById('apiStatus').textContent = 'Connected';
                        document.getElementById('apiStatus').style.color = '#00ff41';
                    } else {
                        throw new Error('API not responding');
                    }
                } catch (error) {
                    document.getElementById('apiStatus').textContent = 'Disconnected';
                    document.getElementById('apiStatus').style.color = '#ff4444';
                }
            }
            
            async testConnection() {
                this.updateStatus('Testing connection...');
                await this.checkAPIConnection();
                this.updateStatus('Ready');
            }
        }
        
        // Initialize FRIDAY Web App when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FRIDAYWebApp();
        });
    </script>
